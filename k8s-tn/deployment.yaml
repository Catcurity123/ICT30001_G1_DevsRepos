apiVersion: apps/v1
kind: Deployment
metadata:
  name: tn-server-deployment
spec:
  replicas: 2
  selector:
    matchLabels: 
      app: tn-app-server
  template:
    metadata:
      name: tn-app-server
      labels: 
        app: tn-app-server
    spec:
      containers:
        - name: tn-app-server
          image: dixluwn/ict30001-tn-coffee:066d658cd12f311e406c6a70431900450bef4df3
          ports:
            - containerPort: 80