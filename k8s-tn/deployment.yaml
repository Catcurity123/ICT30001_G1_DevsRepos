apiVersion: apps/v1
kind: Deployment
metadata:
  name: tn-server-deployment
spec:
  replicas: 2
  selector:
    matchLabels: 
      app: tn-app-server
  template:
    metadata:
      name: tn-app-server
      labels: 
        app: tn-app-server
    spec:
      containers:
        - name: tn-app-server
          image: dixluwn/ict30001-mexer:a98d8f357064822025a73d8b52b0e5f510b1cb42
          ports:
            - containerPort: 80