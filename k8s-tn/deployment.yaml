apiVersion: apps/v1
kind: Deployment
metadata:
  name: tn-server-deployment
spec:
  replicas: 2
  selector:
    matchLabels: 
      app: tn-app-server
  template:
    metadata:
      name: tn-app-server
      labels: 
        app: tn-app-server
    spec:
      containers:
        - name: tn-app-server
          image: dixluwn/ict30001-tn-coffee:e0a67c9c5c54a5135ec2d92ac8e3f95f21a5bb2a
          ports:
            - containerPort: 80