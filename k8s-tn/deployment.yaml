apiVersion: apps/v1
kind: Deployment
metadata:
  name: tn-server-deployment
spec:
  replicas: 2
  selector:
    matchLabels: 
      app: tn-app-server
  template:
    metadata:
      name: tn-app-server
      labels: 
        app: tn-app-server
    spec:
      containers:
        - name: tn-app-server
          image: dixluwn/ict30001-tn-coffee:aa2f38fe931adf8b4f20ee45e876b257703761eb
          ports:
            - containerPort: 80